		<script>
			function sendEmail() {
			    var name = $("#name");
			    // other fields
			    if (isNotEmpty(name) && isNotEmpty(phone) && isNotEmpty(email)) {
			        $.ajax({
			            url: 'phpmailer/sendEmail.php',
			            method: 'POST',
			            dataType: 'json',
			            data: {
			                name: name.val(),
			                // other fields
			            }, success: {
			                $("#notification").show();
			                $("#notification alert").removeClass('alert-danger');
			                $("#notification alert").addClass('alert-success');
			                $("#notification alert").text('Mesajınız başarıyla gönderildi. En kısa zamanda üyelik işlemleriniz için tarafınıza ulaşacağız.');
			            }, error: {
			                $("#notification").show();
			                $("#notification alert").removeClass('alert-success');
			                $("#notification alert").addClass('alert-danger');
			                $("#notification alert").text('Mesajınızı gönderirken bir hata oluştu. Lütfen bilgilerinizi gözden geçirip tekrar deneyiniz.');
			            }
			        });
			    }
			}
			function isNotEmpty(caller) {
			    if (caller.val() == "") {
			        caller.css('border', '1px solid red');
			        return false;
			    } else {
			        caller.css('border', '');
			        return true;
			    }
			}
		</script>
